        <main>

            <section class="contact-section">
                <div class="container">
                    <div class="row justify-content-center justify-content-lg-between">
                        <div class="col-12 col-md-9 col-lg-6 mb-5 mb-lg-0">
                            <h4 class="text-uppercase mb-5">please contact us using the form bellow</h4>
                            <form class="contact-form" action="" method="get">
                                <div class="form-group">
                                    <input type="text" name="name" value="" class="form-control" placeholder="Name and Surname*">
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" value="" class="form-control" placeholder="Email address*">
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="subject" value="" class="form-control" placeholder="Subject*">
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group">
                                    <textarea name="message" placeholder="Enter your message*" class="form-control" rows="5"></textarea>
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group text-center text-lg-left">
                                    <button class="btn px-5 py-3 text-uppercase" type="submit" name="send" value="true">send message</button>
                                </div>
                            </form>
                        </div>
                        <aside class="contact-map col-12 col-md-9 col-lg-5">
                            <div class="embed-responsive embed-responsive-1by1">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4275.936264448818!2d8.553492065372073!3d40.72806420705242!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2srs!4v1664700444273!5m2!1sen!2srs" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
